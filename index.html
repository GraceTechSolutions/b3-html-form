<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>
            Enter Name
            <input type="text" required placeholder="Jay Singh" name="name">
        </label>
        <br>
        <br>
        <label>
            Enter Passwd
            <input type="password" required placeholder="SecurePassw0rd" name="passwd">
        </label>
        <br>
        <br>
        <label>
            Enter Email
            <input type="email" required placeholder="Jay@gmail.com" name="email">
        </label>
        <br>
        <br>
        <label>
            Save Password
            <input type="checkbox" name="save">
        </label>
        <br><br>
        <input type="submit" value="SUBMIT-1">
    </form>
</body>
</html>
