<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <form>
            <label for="fullname">Enter Name</label>
            <input class="text" type="text" id="fullname" required placeholder="Jay Singh" name="name1111">
            <br>
            <br>
            <label for="passwd">Enter Passwd</label>
            <input class="text" type="password" id="passwd" required placeholder="SecurePassw0rd" name="passwd">
            <br>
            <br>
            <label for="email">Enter Email</label>
            <input class="text" id="email" type="email" required placeholder="Jay@gmail.com" name="email">
            <br>
            <br>
            <label>
                Save Password
                <input type="checkbox" name="save">
            </label>
            <br><br>
            <label for="radio1">HTML</label>
            <input type="radio" id="radio1" name="lang" value="1">
            <br>
            <label for="radio2">CSS</label>
            <input type="radio" id="radio2" name="lang"  value="2">
            <br>
            <label for="radio3">JS</label>
            <input type="radio" id="radio3" name="lang"  value="3">
            <br><br>
            <input type="submit" value="SUBMIT-1">
        </form>
    </div>
</body>
</html>
